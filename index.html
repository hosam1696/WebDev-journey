<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Canvas P5js</title>
    <link rel="stylesheet" href="./main.css">
    <style>
</style>
</head>
<body>

<section id="calculator">
    <div class="calc-result">
        <p class="dis-answer" data-res="dis">0</p>
        <p class="proc-answer" data-res="proc"></p>
    </div>
    <div class="calc-body">
        <div class="num-btns">
            <button type="button" value="9">9</button>
            <button type="button" value="8">8</button>
            <button type="button" value="7">7</button>
            <button type="button" value="6">6</button>
            <button type="button" value="5">5</button>
            <button type="button" value="4">4</button>
            <button type="button" value="3">3</button>
            <button type="button" value="2">2</button>
            <button type="button" value="1">1</button>
            <button type="button" value="@" class="ans">ANS</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
        </div>

        <div class="operators-btns">
            <button type="button" value="=">=</button>
            <button type="button" value="+">+</button>
            <button type="button" value="-">-</button>
            <button type="button" value="/">รท</button>
            <button type="button" value="*">&khcy;</button>
            <div class="reset-btns">
                <button type="button" value="c">c</button>
                <button type="button" value="ce">ce</button>
            </div>
        </div>
    </div>
</section>

<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>-->
    <script src="calc.js"></script>
    <script src="main.js"></script>
</body>
</html>
